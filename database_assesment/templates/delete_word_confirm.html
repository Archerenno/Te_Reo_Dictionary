{% extends 'base.html' %}

{% block body %}
    <div class="delete-confirm-choice">
        <p>Are you sure you want to delete this word?</p>
        <!-- If the user wants to delete the word and selects yes the user is taken through the route passing through
        id with it (which is defined as word_id in app.py) and if they back out they are taken back to the home page-->
        <a href="/delete_word_confirm/{{ id }}">Yes</a>
        <a href="/">No</a>
    </div>

{% endblock %}
